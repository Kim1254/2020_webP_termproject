<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Gachon places</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link href="style.css" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="css/responsive/responsive.css" rel="stylesheet">
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="js/custom.js"></script>
	<script>
		var id = null;
		var spl = location.href.split("?")[1];
		if (spl)
		{
			id = parseInt(spl.split("=")[1]);
			
			if (places[id])
			{
				map_y = places_points[id][0];
				map_x = places_points[id][1];
				map_title = places[id].name;
				map_string = "<h4>" + places[id].name + "</h4>";
				map_target = "locationMap";
			}
		}
	</script>

</head>

<body onload="initializeMap()">
    <!-- Preloader -->
    <div id="preloader">
        <div class="dorne-load"></div>
    </div>

    <!-- ***** Search Form Area ***** -->
    <div class="dorne-search-form d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="search-close-btn" id="closeBtn">
                        <i class="pe-7s-close-circle" aria-hidden="true"></i>
                    </div>
                    <form action="search.html" method="get">
                        <input type="search" name="caviarSearch" id="search" placeholder="Search Your Desire Destinations">
                        <input type="submit" class="d-none" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ***** Header Area Start ***** -->
    <header class="header_area" id="header">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-12 h-100">
                    <nav class="h-100 navbar navbar-expand-lg">
                        <a class="navbar-brand" href="index.html"><img src="img/core-img/logo.png" alt=""></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dorneNav" aria-controls="dorneNav" aria-expanded="false" aria-label="Toggle navigation"><span class="fa fa-bars"></span></button>
                        <!-- Nav -->
                        <div class="collapse navbar-collapse" id="dorneNav">
                            <ul class="navbar-nav mr-auto" id="dorneMenu">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="explore.html">Explore</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="listing.html">Listing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html">Contact</a>
                                </li>
                            </ul>
                            <!-- Search btn -->
                            <div class="dorne-search-btn">
                                <a id="search-btn" href="#"><i class="fa fa-search" aria-hidden="true"></i> Search</a>
                            </div>
                            <!-- Add listings btn -->
                            <div class="dorne-add-listings-btn">
                                <a href="addlistening.html" class="btn dorne-btn">+ Add Listings</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Breadcumb Area Start ***** -->
	<script>
		if (places[id])
		{
			document.write("<div class=\"breadcumb-area height-700 bg-img bg-overlay\" style=\"background-image: url(" + slisting_img[id] + "\")>");
			document.write("<div class=\"container\">");
			document.write("<div class=\"row\">");
			document.write("<div class=\"col-12\">");
			document.write("<div class=\"breadcumb-content\">");
			document.write("<div class=\"map-ratings-review-area d-flex\">");
			document.write("<a href=\"#\" class=\"d-flex align-items-center justify-content-center\"><img src=\"img/core-img/map.png\" alt=\"\"></a>");
			document.write("<a href=\"review.html\">Write a review</a>");
			document.write("</div>");
			document.write("</div>");
			document.write("</div>");
			document.write("</div>");
			document.write("</div>");
			document.write("</div>");
		}
		else
			document.write("<div class=\"breadcumb-area height-700 bg-img bg-overlay\" style=\"background-image: url(img/menu-img/temp.jpg)\"></div>");
	</script>
    <!-- ***** Breadcumb Area End ***** -->

    <!-- ***** Single Listing Area Start ***** -->
    <section class="dorne-single-listing-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Single Listing Content -->
                <div class="col-12 col-lg-8">
                    <div class="single-listing-content">
						<script>
							document.write("<div class=\"listing-title\">");
							if (places[id])
							{
								document.write("<h4>" + places[id].name + "</h4>");
								document.write("<h6>" + places[id].district + "</h6>");
								
								document.write("<div class=\"single-listing-nav\">");
								document.write("<nav>");
								document.write("<ul id=\"listingNav\">");
								document.write("<li class=\"active\"><a href=\"#overview\">Overview</a></li>");
								
								if (place_menu[id])
									document.write("<li><a href=\"#menu\">Menu</a></li>");
								
								//document.write("<li><a href=\"#review\">Reviews</a></li>");
								document.write("<li><a href=\"#lomap\">Location on map</a></li>");
								document.write("</ul>");
								document.write("</nav>");
								document.write("</div>");

								document.write("<div class=\"overview-content mt-50\" id=\"overview\">");
								document.write("<p>" + places[id].desc + "</p>");
								document.write("</div>");
								
								if (place_menu[id])
								{
									document.write("<div class=\"listing-menu-area mt-100\" id=\"menu\">");
									document.write("<h4>Menu</h4>");
									
									for (var i = 0; i < place_menu[id].length; i++)
									{
										//Single Listing Menu
										document.write("<div class=\"single-listing-menu d-flex justify-content-between\">");
										
										//Listing Menu Title
										document.write("<div class=\"listing-menu-title\">");
										document.write("<h6>" + place_menu[id][i] + "</h6>");
										if (place_menu_detalis[id][i])
											document.write("<p>" + place_menu_detalis[id][i] + "</p>");
										document.write("</div>");
										
										document.write("</div>");
									}
									document.write("</div>");
								}

								document.write("<div class=\"location-on-map mt-50\" id=\"lomap\">");
								document.write("<h4>Location on map</h4>");
								document.write("<div class=\"location-map\">");
								document.write("<div id=\"locationMap\"></div>");
								document.write("</div>");
								document.write("</div>");
							}
							else
							{
								document.write("<h4>Oops!</h4>");
								document.write("<h6>This is a wrong enterance!</h6>");
							}
							document.write("</div>");
						</script>
                    </div>
                </div>

                <!-- Listing Sidebar -->
                <div class="col-12 col-md-8 col-lg-4">
                    <div class="listing-sidebar">

						<script>
							if (places[id])
							{
								//Listing Verify
								document.write("<div class=\"listing-verify\">");
								document.write("<a href=\"#\" class=\"btn dorne-btn w-100\"><i class=\"fa fa-check pr-3\"></i> Verified Listing</a>");
								document.write("</div>");
								
								//Opening Hours Widget
								document.write("<div class=\"opening-hours-widget mt-50\">");
								document.write("<h6>Opening Hours</h6>");
								document.write("<ul class=\"opening-hours\">");
								
								for (var i = 0; i < 7; i++)
								{
									document.write("<li>");
									document.write("<p>" + week_declare[i] +"</p>");
									document.write("<p>" + opening_hour[id][i] + "</p>");
									document.write("</li>");
								}
								document.write("<ul>");
								document.write("</div>");
							}
						</script>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Single Listing Area End ***** -->
