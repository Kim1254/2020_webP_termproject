	<script>
		var keyword = null;
		var spl = location.href.split("?");
		
		if (spl)

    <!-- ***** Listing Destinations Area Start ***** -->
    <section class="dorne-listing-destinations-area section-padding-100-50">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading dark text-center">
                        <span></span>
                        <h4>Search result: </h4>
                    </div>
                </div>
            </div>
			<script>
				var draw = false;
				var noresult = true;
				
				if (keyword.length)
				{
					var keyword_up = keyword.toUpperCase();
					
					for (var i = 0; i < districts.length; i++)
					{
						if (districts[i].toUpperCase().indexOf(keyword_up) != -1)
						{
							draw = false;
							for (var j = 0; j < places.length; j++)
							{
								if (places[j].district != districts[i])
									continue;
								
								if (!draw)
								{
									document.write("<div class=\"text-center\">");
									document.write("<h4>Do you mean: ", districts[i] + "?</h4><br></div>");
									document.write("<div class=\"row\">");
									draw = true;
								}
								
								document.write("<div onclick=\"on_click_place('" + j + "')\" class=\"col-12 col-sm-6 col-lg-4\">");
								document.write("<div class=\"single-features-area mb-50\">");
								
								document.write("<img src=\"" + slot_img[j] + "\" alt=\"\">");
								document.write("<div class=\"feature-content d-flex align-items-center justify-content-between\">");
								document.write("<div class=\"feature-title\">");
								document.write("<h5>" + places[j].name + "</h5>");
								document.write("<p>" + type_to_real(places[j].group) + "</p><br>");
								document.write("<p>" + places[j].district + "</p>");
								document.write("</div>");
								document.write("<div class=\"feature-favourite\">");
								document.write("<a href=\"#\"><i class=\"fa fa-heart-o\" aria-hidden=\"true\"></i></a>");
								document.write("</div>");
								document.write("</div>");
								document.write("</div>");
								document.write("</div>");
								noresult = false;
							}
							
							if (draw)
								document.write("</div>");
						}
					}
					
					for (var i = 0; i < types.length; i++)
					{
						if (types[i].toUpperCase().indexOf(keyword_up) != -1)
						{
							draw = false;
							
							for (var j = 0; j < places.length; j++)
							{
								if (places[j].group != types_real[i])
									continue;
								
								if (!draw)
								{
									document.write("<div class=\"text-center\">");
									document.write("<h4>Do you mean: ", types[i] + "?</h4><br></div>");
									document.write("<div class=\"row\">");
									draw = true;
								}
								
								document.write("<div onclick=\"on_click_place('" + j + "')\" class=\"col-12 col-sm-6 col-lg-4\">");
								document.write("<div class=\"single-features-area mb-50\">");
								
								document.write("<img src=\"" + slot_img[j] + "\" alt=\"\">");
								document.write("<div class=\"feature-content d-flex align-items-center justify-content-between\">");
								document.write("<div class=\"feature-title\">");
								document.write("<h5>" + places[j].name + "</h5>");
								document.write("<p>" + types[i] + "</p><br>");
								document.write("<p>" + places[j].district + "</p>");
								document.write("</div>");
								document.write("<div class=\"feature-favourite\">");
								document.write("<a href=\"#\"><i class=\"fa fa-heart-o\" aria-hidden=\"true\"></i></a>");
								document.write("</div>");
								document.write("</div>");
								document.write("</div>");
								document.write("</div>");
								noresult = false;
							}
							
							if (draw)
								document.write("</div>");
						}
					}
					
					draw = false;
					
					for (var i = 0; i < places.length; i++)
					{
						if (places[i].name.toUpperCase().indexOf(keyword_up) != -1)
						{
							if (!draw)
							{
								document.write("<div class=\"text-center\">");
								document.write("<h4>Search results by name:</h4><br></div>");
								document.write("<div class=\"row\">");
								draw = true;
							}
							
							document.write("<div onclick=\"on_click_place('" + i + "')\" class=\"col-12 col-sm-6 col-lg-4\">");
							document.write("<div class=\"single-features-area mb-50\">");
							
							document.write("<img src=\"" + slot_img[i] + "\" alt=\"\">");
							document.write("<div class=\"feature-content d-flex align-items-center justify-content-between\">");
							document.write("<div class=\"feature-title\">");
							document.write("<h5>" + places[i].name + "</h5>");
							document.write("<p>" + type_to_real(places[i].group) + "</p><br>");
							document.write("<p>" + places[i].district + "</p>");
							document.write("</div>");
							document.write("<div class=\"feature-favourite\">");
							document.write("<a href=\"#\"><i class=\"fa fa-heart-o\" aria-hidden=\"true\"></i></a>");
							document.write("</div>");
							document.write("</div>");
							document.write("</div>");
							document.write("</div>");
							noresult = false;
						}
					}
					
					if (draw)
						document.write("</div>");
				}
				
				if (noresult)
				{
					document.write("<div class=\"text-center\">");
					document.write("<h4>No search result.</h4>");
					document.write("<p>Please use more specific keywords or recommendation system.</p>");
					document.write("</div>");
				}
			</script>
        </div>
    </section>
